---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gravitee-am-management
spec:
  selector:
    matchLabels:
      app: am-management
  replicas: 1
  template:
    metadata:
      labels:
        app: am-management
    spec:
      containers:
      - name: am-management
        image: graviteeio/am-management-api:2
        ports:
        - containerPort: 8093
        env:
          - name: gravitee_management_mongodb_uri
            value: mongodb://{{ .Values.mongoHostname }}:27017/graviteeam?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000
          - name: gravitee_oauth2_mongodb_uri
            value: mongodb://{{ .Values.mongoHostname }}:27017/graviteeam?serverSelectionTimeoutMS=5000&connectTimeoutMS=5000&socketTimeoutMS=5000
---
apiVersion: v1
kind: Service
metadata:
  name: gravitee-am-management
spec:
  ports:
  - name: management
    port: 80
    protocol: TCP
    targetPort: 8093
  selector:
    app: am-management
  type: ClusterIP
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    certmanager.k8s.io/cluster-issuer: letsencrypt-prodv2
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /management
    nginx.ingress.kubernetes.io/proxy-cookie-path: /management /am/management
    nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_redirect http://$host:$server_port/management/ /am/management/;
  name: gravitee-am-management
spec:
  rules:
  - host: {{ .Values.hostname }}
    http:
      paths:
      - path: /am/management
        backend:
          serviceName: gravitee-am-management
          servicePort: 80
  tls:
  - hosts:
    - {{ .Values.hostname }}
    secretName: api-custom-certv3
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    certmanager.k8s.io/cluster-issuer: letsencrypt-prodv2
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /admin
    nginx.ingress.kubernetes.io/configuration-snippet: |
        proxy_redirect http://$http_host/admin/ http://$http_host/am/admin/;
  name: gravitee-am-management-admin
spec:
  rules:
  - host: {{ .Values.hostname }}
    http:
      paths:
      - path: /am/admin
        backend:
          serviceName: gravitee-am-management
          servicePort: 80
  tls:
  - hosts:
    - {{ .Values.hostname }}
    secretName: api-custom-certv3
